<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Css -->
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>

  <body>
    <div class="d-flex">
      <div class="w-75 d-flex justify-content-between" style="height: 100vh">
        <div class="container py-3">
          <div class="row" style="height: 10%">
            <div class="col-3">
              <input
                type="text"
                name="nameGroup"
                id="nameGroup"
                class="form-control"
                placeholder="Name Group"
              />
            </div>
            <div class="col-3">
              <input
                type="text"
                name="idColor"
                id="idColor"
                class="form-control"
                placeholder="Id color"
              />
            </div>
            <div class="col-3">
              <input
                type="text"
                name="nameColor"
                id="nameColor"
                class="form-control"
                placeholder="Name color"
              />
            </div>
            <div class="col-3">
              <button id="btnRender" class="btn btn-primary">Render</button>
              <button id="btnReset" class="btn btn-primary">Reset</button>
            </div>
          </div>
          <div
            class="w-100 bg-dark text-white rounded-2 p-3"
            id="showRenderCode"
            style="height: 90%; overflow: scroll"
          ></div>
        </div>
      </div>
      <div class="w-25 p-3" style="height: 100vh">
        <div id="showHistory" style="height: 100%; overflow: scroll"></div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <!-- Js -->
    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
